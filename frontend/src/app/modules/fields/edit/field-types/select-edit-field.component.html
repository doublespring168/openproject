<ng-select [(ngModel)]="selectedOption"
           [ngClass]="'wp-inline-edit--field'"
           [required]="required"
           [clearable]="!required"
           [disabled]="inFlight"
           [id]="handler.htmlId"
           [items]="valueOptions"
           bindLabel="name"
           [virtualScroll]="true"
           (keydown)="handler.handleUserKeydown($event, true)"
           (change)="handler.handleUserSubmit()"
           (open)="onOpen()"
           (close)="onClose()"
           [appendTo]="appendTo">
</ng-select>
